<!DOCTYPE html>
<html>
   <head><title>Color Mixer</title></head>
   <body>
        <h2>Color Mixer</h2>
        <h5>Choose your favorite shade</h5>
        <div class="wrap">
          <div id="UpperHalfDiv">
            <canvas class="ColorWheel" id="ColorWheel">
            </canvas>
            <canvas id="Choice">
            </cavas>
          </div>  
          <div id="HueDiv">
              <p class="ctrl-label">
                Hue (0-360&deg;): 
              </p>
              <div id="HueRanger" class="ranger">
                <svg id="HueSlider" class="slider">
                  <circle id="HueSliderCenter" cx="0.5em" cy="0.5em" r="0.4em" fill="none" stroke-width="2" stroke="#000"></circle>
                  <circle cx="0.5em" cy="0.5em" r="0.2em" fill="rgba(0,0,0,0)" stroke-width="2" stroke="#fff"></circle>
                </svg>                
              </div>
              <input type="number" min="0" max="360" step="1" id="HueText" >
          </div>
          <div id="SaturationDiv">
            <p class="ctrl-label">
                Saturation (0-100%): 
            </p>    
                
              <div id="SaturRanger" class="ranger">
                <svg id="SaturSlider" class="slider">
                  <circle id="SaturSliderCenter" cx="0.5em" cy="0.5em" r="0.4em" fill="none" stroke-width="2" stroke="#000"></circle>
                  <circle cx="0.5em" cy="0.5em" r="0.2em" fill="rgba(0,0,0,0)" stroke-width="2" stroke="#fff"></circle>
                </svg>                
              </div>
              <input type="number" value="100" min="0" max="100" step="1" id="SaturationText" >
          </div>
          <div id="LightDiv">
            <p class="ctrl-label">
              Lightness (0-100%): 
            </p>    
              
            <div id="LightRanger" class="ranger">
              <svg id="LightSlider" class="slider">
                <circle id="LightSliderCenter" cx="0.5em" cy="0.5em" r="0.4em" fill="none" stroke-width="2" stroke="#000"></circle>
                <circle cx="0.5em" cy="0.5em" r="0.2em" fill="rgba(0,0,0,0)" stroke-width="2" stroke="#fff"></circle>
              </svg>                
            </div>
            <input type="number" value="100" min="0" max="100" step="1" id="LightText" >
          </div>

          <div id="AlphaDiv">
            <p class="ctrl-label">
              Alpha (0-1): 
            </p>    
              
            <div id="AlphaRanger" class="ranger">
              <svg id="AlphaSlider" class="slider">
                <circle id="AlphaSliderCenter" cx="0.5em" cy="0.5em" r="0.4em" fill="none" stroke-width="2" stroke="#000"></circle>
                <circle cx="0.5em" cy="0.5em" r="0.2em" fill="rgba(0,0,0,0)" stroke-width="2" stroke="#fff"></circle>
              </svg>                
            </div>
            <input type="number" value="0.5" min="0" max="1" step= "0.01" id="AlphaText" >
          </div>

          <div id="HSLATextDiv">
            <p class="ctrl-label">HSLA text:</p>
            <input type="text" value="hsla(0, 0%, 0%, 1)" id="HSLAText" >
          </div>

          <div id="RGBATextDiv">
            <p class="ctrl-label">RGBA text:</p>
            <input type="text" value="rgb(0, 0, 0, 1)" id="RGBAText" >
          </div>

          <div id="RedDiv">
            <p class="ctrl-label">
                Red component (0-255): 
            </p>    
                
              <div id="RedRanger" class="ranger">
                <svg id="RedSlider" class="slider">
                  <circle id="RedSliderCenter" cx="0.5em" cy="0.5em" r="0.4em" fill="none" stroke-width="2" stroke="#000"></circle>
                  <circle cx="0.5em" cy="0.5em" r="0.2em" fill="rgba(0,0,0,0)" stroke-width="2" stroke="#fff"></circle>
                </svg>                
              </div>
              <input type="number" value="0" min="0" max="255" step="1" id="RedText" >
          </div>


        </div>
      <link rel="stylesheet" href="./CSS/style.css">
      <script src="./script/ColorObj.js"></script>
      <script src="./script/ColorMixer.js"></script>
   </body>
</html>
